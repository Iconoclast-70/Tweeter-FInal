<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- timeago library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>Tweeter</span> 
      <div class="head-container"> 
        <span class="nav-text"><b>Write </b>  a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <!-- Page Content -->    
    <div id="page-content">
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Phil Milly</h2>
        </div>
      </header>
      
      <main class="container">
        
        <!-- Div to display error messages-->
        <div id="error-message" class="error-message">
        </div>
  
        <!-- Form for entering tweets -->
        <section class="new-tweet">
          <form  method="POST" action="/tweets/" class="text-tweet" id="tweet-submit">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" class="textAreaFormat" id="tweet-text"></textarea>
            <div class="tweet-form">
              <button type="submit" class="nav-container">Tweet</button>
              <output id="current-count" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
  
        <!-- Tweet container section -->
        <section id="section-article"> 
        </section>
  
      </main>
    </div>
  </body>
</html>
